# 同步周期（秒），默认 1 天
interval_secs = 86400

# 所有下载产物的统一存储根目录
# 不支持运行时重载该配置，重启服务生效
storage_dir = "/var/lib/relayfetch"

# HTTP 下载服务器监听地址
# 不支持运行时重载该配置，重启服务生效
bind = "0.0.0.0:25665"

url = "localhost"

# grpc后台地址
admin = "0.0.0.0:25666"

# 可选代理（支持 http / socks5h）
proxy = "http://127.0.0.1:20171"

# 同时下载的最大文件数
download_concurrency = 4

# 单文件最大重试次数
download_retry = 3

# 初始重试延迟（毫秒）
retry_base_delay_ms = 500